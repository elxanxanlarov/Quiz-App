<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>



  <body>
    <!-- ! Header start -->
    <header class="header header__container container">
      <div class="header__left align__center ">
      </div>
      <div class="header__theme__change__box">
        <!-- icon sun -->
        <label for="check" class="cursor__p">
          <ion-icon
            name="sunny-outline"
            class="header__change__icon"
          ></ion-icon>
        </label>
        <!-- change button -->
        <input type="checkbox" id="check" class="header__theme__input" />
        <label
          for="check"
          class="header__check__label center cursor__p"
        ></label>

        <!-- icon moon -->
        <label for="check" class="cursor__p">
          <ion-icon name="moon-outline" class="header__change__icon"></ion-icon>
        </label>

        <!--  bg img -->
        <div class="bg__left__img__box no__selected">
          <img
            src="/assets/images/bg__left__img.svg"
            alt=""
            class="bg__left__img bg__img"
          />
         
        </div>
        <div class="bg__right__img__box no__selected">
          <img
            src="/assets/images/bg__right__img.svg"
            alt=""
            class="bg__right__img bg__img"
          />
    
        </div>
      </div>
    </header>
    <!-- ! Header end -->
    <!-- ! Step1 start -->
    <section class="step1 container">
      <main class="main">
        <div class="main__left__box">
        </div>
        <div class="main__right__box dp__column">
          <ul class="right__content__box dp__column ">
          
          </ul>
          <div class="main__right__button__box">
          </div>
        <div class="wrong__message__block dp__flex ">
           </div>
        </div>
        </div>
      </main>
    </section>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
